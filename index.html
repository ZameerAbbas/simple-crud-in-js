<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/style.css ">
</head>

<body>

    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="post"> Write your post here</label>
                <br><br>
                <textarea name="post" id="input" cols="30" rows="10"></textarea>
                <br> <br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts">


            </div>
        </div>
    </div>


    <script>
        console.log("script is running")

        // First, let's target all the ID selectors from the HTML in JavaScript. Like this
        let form = document.getElementById("form");
        let input = document.getElementById("input");
        let msg = document.getElementById("msg");
        let posts = document.getElementById("posts");
        let show = document.getElementById("input1")



        // Then, build a submit event listener for the form so that it can prevent
        //  the default behaviour of our App. At the same time, we will create a function named formValidation

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            console.log("button clicked");

            formValidation();
        });

        // Now, we're gonna make an if else statement inside 
        // our formValidation function. This will help us prevent users from submitting blank input fields.

        // let formValidation = () => {
        //     if (input.value === "") {
        //         msg.innerHTML = "Post cannot be blank";
        //         console.log("failure");
        //     } else {
        //         console.log("successs");
        //         msg.innerHTML = "";
        //     }
        // };



        // // Whatever data we get from the 
        // input fields, we will store them in an object. 
        // Let's create an object named data. And, create a function named acceptData:
        let data = {};
        let acceptData = () => {
            data["text"] = input.value;
            console.log(data);


            // show post 

            createPost();
        };

        // Also, we need the acceptData function to work when the user clicks the submit button.
        //  For that, we will fire this function in the else statement of our formValidation function.
        let formValidation = () => {
            if (input.value === "") {
                // Other codes are here
                msg.innerHTML = "Post cannot be blank";
                console.log("failure");
            } else {
                // Other codes are here
                acceptData();
                console.log("successs");
                msg.innerHTML = "";
            }
        };



        let deletePost = (e) => {
            e.parentElement.parentElement.remove();
        };



        let editPost = (e) => {
            input.value = e.parentElement.previousElementSibling.innerHTML;
            e.parentElement.parentElement.remove();
        };


        // In order to post our input data on the right side, we need 
        // to create a div element and append it to the posts div. First, let's create a function and write these lines: ðŸ‘‡


        let createPost = () => {
            posts.innerHTML += `
            <div>
                <p>${data.text}</p>
                <span class="options">
                <i onClick="editPost(this)" class="fas fa-edit"> edit</i>
                <i onClick="deletePost(this)" class="fas fa-trash-alt"> delete</i>
                </span>
            </div>`;
            input.value = "";
        };
        console.log(data)
    </script>
</body>

</html>
